# Mountain Car Latent Conditional Flow Matching (Facebook FM)
# Uses: ℝ² manifold (pure Euclidean), GeodesicProbPath, RiemannianODESolver

defaults:
  - system: mountain_car
  - _self_

name: mountain_car_latent_conditional_fm
seed: 42
batch_size: 512
val_batch_size: 2048  # Validation batch size (can be larger than training)
base_lr: 1e-4
num_workers: 4
latent_dim: 2

# Flow Matcher: Facebook FM version with automatic geodesics
flow_matcher:
  _target_: src.flow_matching.mountain_car.latent_conditional.flow_matcher.MountainCarLatentConditionalFlowMatcher
  # Note: system, model, optimizer, scheduler, config, latent_dim are passed by training script

# Model: Latent Conditional UNet for Mountain Car
model:
  _target_: src.model.mountain_car_unet.MountainCarUNet
  embedded_dim: 2              # (position_norm, velocity_norm) - pure Euclidean
  latent_dim: ${latent_dim}    # Gaussian latent variable
  condition_dim: 2             # Embedded start state
  time_emb_dim: 64             # Time embedding dimension
  hidden_dims: [256, 512, 256] # UNet hidden layers (simpler than CartPole)
  output_dim: 2                # Velocity in tangent space (dposition/dt, dvelocity/dt)
  use_input_embeddings: false
  input_emb_dim: 64

# Data: Mountain Car endpoint dataset
data:
  _target_: src.data.mountain_car_endpoint_data.MountainCarEndpointDataModule
  data_file: /common/users/dm1487/arcmg_datasets/mountain_car/incremental_endpoint_dataset/train_100_endpoint_dataset.txt
  validation_file: /common/users/dm1487/arcmg_datasets/mountain_car/incremental_endpoint_dataset/val_endpoint_dataset.txt
  test_file: /common/users/dm1487/arcmg_datasets/mountain_car/incremental_endpoint_dataset/test_endpoint_dataset.txt
  batch_size: ${batch_size}
  val_batch_size: ${val_batch_size}
  num_workers: ${num_workers}

# Optimizer: AdamW
optimizer:
  _target_: torch.optim.AdamW
  lr: ${base_lr}
  weight_decay: 1e-5
  betas: [0.9, 0.999]

# Scheduler: Reduce on plateau
scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  mode: min
  factor: 0.5
  patience: 10
  min_lr: 1e-6

# Trainer: PyTorch Lightning
trainer:
  _target_: lightning.pytorch.Trainer
  max_epochs: 2000
  accelerator: gpu
  devices: [0]
  precision: 32
  gradient_clip_val: 1.0
  log_every_n_steps: 10
  check_val_every_n_epoch: 1
  enable_progress_bar: true
  enable_model_summary: true
  logger:
    _target_: lightning.pytorch.loggers.TensorBoardLogger
    save_dir: "${hydra:runtime.output_dir}"
    name: ""
    version: null
  callbacks:
    - _target_: lightning.pytorch.callbacks.ModelCheckpoint
      dirpath: "${hydra:runtime.output_dir}/version_0/checkpoints"
      monitor: val_loss
      mode: min
      save_top_k: 3
      save_last: true
      filename: "epoch{epoch:02d}-val_loss{val_loss:.4f}"
      auto_insert_metric_name: false
    - _target_: lightning.pytorch.callbacks.EarlyStopping
      monitor: val_loss
      mode: min
      patience: 500
      verbose: true

# Flow matching specific settings
flow_matching:
  latent_dim: ${latent_dim}           # Dimension of Gaussian latent variable
  num_integration_steps: 100          # ODE solver steps for inference
  mae_val_frequency: 10               # Compute MAE validation every N epochs

# Hydra output directory
hydra:
  run:
    dir: outputs/${name}/${now:%Y-%m-%d_%H-%M-%S}
